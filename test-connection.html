<!DOCTYPE html>
<html>
<head>
    <title>FrontDash Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .test { margin: 20px 0; padding: 15px; background: #2a2a2a; border-radius: 5px; }
        .success { border-left: 4px solid #4caf50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196f3; }
        button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #45a049; }
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç FrontDash Connection Test</h1>
    
    <div class="test info">
        <h3>Configuration</h3>
        <p>API Base URL: <span id="apiUrl">Loading...</span></p>
        <p>Backend Enabled: <span id="backendEnabled">Loading...</span></p>
    </div>

    <div class="test">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Backend</button>
        <div id="healthResult"></div>
    </div>

    <div class="test">
        <h3>Fetch Restaurants from Database</h3>
        <button onclick="testRestaurants()">Fetch Restaurants</button>
        <div id="restaurantsResult"></div>
    </div>

    <script type="module">
        const API_BASE_URL = 'http://localhost:8080/api';
        const USE_BACKEND = true;

        document.getElementById('apiUrl').textContent = API_BASE_URL;
        document.getElementById('backendEnabled').textContent = USE_BACKEND ? '‚úÖ Yes' : '‚ùå No';

        window.testHealth = async function() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="test success">
                        <h4>‚úÖ Backend is running!</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test error">
                        <h4>‚ùå Backend connection failed</h4>
                        <p>${error.message}</p>
                        <p>Make sure backend is running: <code>cd backend && npm run dev</code></p>
                    </div>
                `;
            }
        };

        window.testRestaurants = async function() {
            const resultDiv = document.getElementById('restaurantsResult');
            resultDiv.innerHTML = '<p>Fetching restaurants from database...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/restaurants`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.restaurants && data.restaurants.length > 0) {
                    resultDiv.innerHTML = `
                        <div class="test success">
                            <h4>‚úÖ Successfully fetched ${data.restaurants.length} restaurant(s) from database!</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test info">
                            <h4>‚ö†Ô∏è No restaurants found</h4>
                            <p>Database is connected but has no approved restaurants.</p>
                            <p>Add restaurants through the registration form or directly in the database.</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="test error">
                        <h4>‚ùå Failed to fetch restaurants</h4>
                        <p>Error: ${error.message}</p>
                        <p>Check:</p>
                        <ul>
                            <li>Backend is running on port 8080</li>
                            <li>Database is connected</li>
                            <li>CORS is configured correctly</li>
                        </ul>
                    </div>
                `;
            }
        };

        // Auto-run health check on load
        setTimeout(testHealth, 500);
    </script>
</body>
</html>
