<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

    <!--This is the navbar and all related information-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FrontDash Admin</a>
            <ul class="navbar-nav justify-content-front flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Restauraunt Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Staff Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Driver Management</a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#LogoutModal">
                Logout
            </button>
            <!--The button should change information from Login/Sign Up to My Account if the user is logged in.-->
        </div>
        </div>
        </div>
    </nav>

    <!--Login Modal -->
    <div class="modal fade" id="LogoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <form>
                        <div class="form-text">Are you sure you want to log out?</div>
                        <button class="btn btn-danger">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <br>
    <br>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
